<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    section {
      padding: 20px;
    }

    .team-member {
      width: 25%;
      float: left;
      padding: 20px;
      box-sizing: border-box;
    }

    .team-member img {
      width: 100%;
      border-radius: 50%;
    }

    .bio {
      margin-top: 10px;
    }

    nav {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Team</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <div class="team-member">
      <img src="jim.jpg" alt="Jim">
      <h2>Jim</h2>
      <p class="bio">Just some guy.</p>
    </div>

    <div class="team-member">
      <img src="bob.jpg" alt="Bob">
      <h2>Bob</h2>
      <p class="bio">Jim's brother.</p>
    </div>

    <div class="team-member">
      <img src="emma.jpg" alt="Emma">
      <h2>Emma</h2>
      <p class="bio">Indispensable asset for our team.</p>
    </div>

    <div class="team-member">
      <img src="thomas.jpg" alt="Thomas">
      <h2>Thomas</h2>
      <p class="bio">My very awesome cat.</p>
    </div>
  </section>

</body>
</html>
