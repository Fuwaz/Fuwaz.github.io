<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
</head>
<body>

<!-- Start of the test -->
<form action="#" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <p>1. What is the result of 5 &plus; 7?</p>
    <input type="radio" id="q1a" name="q1" value="a" required>
    <label for="q1a">a) 12</label><br>
    <input type="radio" id="q1b" name="q1" value="b">
    <label for="q1b">b) 15</label><br>
    <input type="radio" id="q1c" name="q1" value="c">
    <label for="q1c">c) 8</label><br>

    <p>2. What is 3 &times; 4?</p>
    <input type="radio" id="q2a" name="q2" value="a" required>
    <label for="q2a">a) 7</label><br>
    <input type="radio" id="q2b" name="q2" value="b">
    <label for="q2b">b) 12</label><br>
    <input type="radio" id="q2c" name="q2" value="c">
    <label for="q2c">c) 16</label><br>

    <p>3. What is the result of 10/2?</p>
    <input type="radio" id="q3a" name="q3" value="a" required>
    <label for="q3a">a) 5</label><br>
    <input type="radio" id="q3b" name="q3" value="b">
    <label for="q3b">b) 8</label><br>
    <input type="radio" id="q3c" name="q3" value="c">
    <label for="q3c">c) 2</label><br>


    <p>4. Solve the following word problem: How many chickens crossed the road?</p>
    <textarea id="wordProblem" name="wordProblem" rows="4" cols="50" required></textarea>


    <p>5. What is the result of 16 &minus; 7?</p>
    <input type="radio" id="q1a" name="q1" value="a" required>
    <label for="q1a">a) 23</label><br>
    <input type="radio" id="q1b" name="q1" value="b">
    <label for="q1b">b) 9</label><br>
    <input type="radio" id="q1c" name="q1" value="c">
    <label for="q1c">c) 3</label><br>


    <input type="submit" value="Submit">

</form>
<!-- End of the test -->

</body>
</html>
